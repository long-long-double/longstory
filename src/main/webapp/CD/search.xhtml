<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="page" value='#{cdBean.page}'/>
        <f:event type="preRenderView" listener='#{cdBean.paginate}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="Search CDs"/>

    <ui:define name="header">
        CD
    </ui:define>

    <ui:define name="subheader">
        Search CDs
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:form id="search">
            <f:validateBean disabled="true">
                <h:panelGroup styleClass="search">

                    <h:panelGrid columnClasses="label,component,required" columns="3">
                        <h:outputLabel for="cDBeanExampleTitle" value="Title:"/>
                        <h:panelGroup>
                            <h:inputText id="cDBeanExampleTitle" maxLength="30" value="#{cdBean.example.title}"/>
                            <h:message for="cDBeanExampleTitle" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                        <h:outputLabel for="cDBeanExampleDescription" value="Description:"/>
                        <h:panelGroup>
                            <h:inputText id="cDBeanExampleDescription" maxLength="3000" value="#{cdBean.example.description}"/>
                            <h:message for="cDBeanExampleDescription" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                        <h:outputLabel for="cDBeanExampleMusicCompany" value="Music Company:"/>
                        <h:panelGroup>
                            <h:inputText id="cDBeanExampleMusicCompany" value="#{cdBean.example.musicCompany}"/>
                            <h:message for="cDBeanExampleMusicCompany" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                        <h:outputLabel for="cDBeanExampleGenre" value="Genre:"/>
                        <h:panelGroup>
                            <h:inputText id="cDBeanExampleGenre" value="#{cdBean.example.genre}"/>
                            <h:message for="cDBeanExampleGenre" styleClass="error"/>
                        </h:panelGroup>
                        <h:outputText/>
                    </h:panelGrid>
                    <h:panelGroup styleClass="buttons">
                        <h:commandLink value="Search" action='#{cdBean.search}' styleClass="btn btn-primary"/>
                        <h:commandLink value="Create New" action='#{cdBean.create}' styleClass="btn btn-primary"/>
                    </h:panelGroup>
                </h:panelGroup>
            </f:validateBean>

            <h:dataTable id="cDBeanPageItems" styleClass="data-table" value="#{cdBean.pageItems}" var="_item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Title"/>
                    </f:facet>
                    <h:link outcome="/CD/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemTitle" value="#{_item.title}"/>
                    </h:link>
                </h:column>
            </h:dataTable>
            <ui:include src="/resources/scaffold/paginator.xhtml">
                <ui:param name="paginatorBean" value='#{cdBean}'/>
            </ui:include>
        </h:form>

    </ui:define>

</ui:composition>
