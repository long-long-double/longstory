<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:forgeview="http://jboss.org/forge/view"
                template="/resources/scaffold/pageTemplate.xhtml">

    <f:metadata>
        <f:viewParam name="id" value='#{cdBean.id}'/>
        <f:viewAction action='#{cdBean.retrieve}'/>
    </f:metadata>

    <ui:param name="pageTitle" value="View CD"/>

    <ui:define name="header">
        CD
    </ui:define>

    <ui:define name="subheader">
        View existing CD
    </ui:define>

    <ui:define name="footer"/>

    <ui:define name="main">
        <h:panelGrid columnClasses="label,component,required" columns="3">
            <h:outputLabel for="cDBeanCDTitle" value="Title:"/>
            <h:outputText id="cDBeanCDTitle" value="#{cdBean.CD.title}"/>
            <h:outputText/>
            <h:outputLabel for="cDBeanCDDescription" value="Description:"/>
            <h:outputText id="cDBeanCDDescription" value="#{cdBean.CD.description}"/>
            <h:outputText/>
            <h:outputLabel for="cDBeanCDUnitCost" value="Unit Cost:"/>
            <h:outputText id="cDBeanCDUnitCost" value="#{cdBean.CD.unitCost}"/>
            <h:outputText/>
            <h:outputLabel for="cDBeanCDTotalDuration" value="Total Duration:"/>
            <h:outputText id="cDBeanCDTotalDuration" value="#{cdBean.CD.totalDuration}"/>
            <h:outputText/>
            <h:outputLabel for="cDBeanCDMusicCompany" value="Music Company:"/>
            <h:outputText id="cDBeanCDMusicCompany" value="#{cdBean.CD.musicCompany}"/>
            <h:outputText/>
            <h:outputLabel for="cDBeanCDGenre" value="Genre:"/>
            <h:outputText id="cDBeanCDGenre" value="#{cdBean.CD.genre}"/>
            <h:outputText/>
            <h:outputLabel for="cDBeanCDMusicians" value="Appearing on CD:"/>
            <h:dataTable id="cDBeanCDMusicians" styleClass="data-table" value="#{forgeview:asList(cdBean.CD.musicians)}" var="_item">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="First Name"/>
                    </f:facet>
                    <h:link outcome="/musician/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemFirstName" value="#{_item.firstName}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Last Name"/>
                    </f:facet>
                    <h:link outcome="/musician/view">
                        <f:param name="id" value="#{_item.id}"/>
                        <h:outputText id="itemLastName" value="#{_item.lastName}"/>
                    </h:link>
                </h:column>
            </h:dataTable>
            <h:outputText/>
        </h:panelGrid>

        <div class="buttons">
            <h:link value="View All" outcome="search" styleClass="btn btn-primary"/>
            <h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
            <h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
        </div>
    </ui:define>

</ui:composition>
