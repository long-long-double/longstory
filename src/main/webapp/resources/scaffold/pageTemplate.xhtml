<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!--HEAD-->
<h:head>
    <title>#{empty pageTitle ? 'Page Title' : pageTitle}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href='#{resource["favicon.ico"]}'/>
    <h:outputStylesheet library="webjars" name="/bootstrap/2.3.2/css/bootstrap.css"/>
    <h:outputStylesheet name="forge-style.css"/>
</h:head>

<h:body>
    <ui:debug rendered="#{initParam['javax.faces.FACELETS_DEVELOPMENT']}"/>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <h:link id="brandLink" outcome="/index.xhtml" styleClass="brand">Java Persistence API</h:link>
            </div>
        </div>
    </div>

    <div class="container forgecontainer">
        <div id="navigation">
            <h:link id="homeLink" outcome="/index.xhtml">
                <img src='#{resource["logo.png"]}' border="0" width="130" height="130"/>
            </h:link>
            <ul>
                <li>
                    <h:link outcome="/CD/search" value="CD"/>
                </li>
                <li>
                    <h:link outcome="/book/search" value="Book"/>
                </li>
                <li>
                    <h:link outcome="/author/search" value="Author"/>
                </li>
                <li>
                    <h:link outcome="/musician/search" value="Musician"/>
                </li>
                <li>
                    <h:link outcome="/publisher/search" value="Publisher"/>
                </li>
            </ul>
        </div>

        <div id="content">
            <h1>
                <ui:insert name="header"/>
            </h1>

            <h2>
                <ui:insert name="subheader"/>
            </h2>

            <ui:insert name="main"/>
        </div>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <h:outputScript library="webjars" name="jquery/2.1.0/jquery.min.js"/>
    <h:outputScript library="webjars" name="bootstrap/2.3.2/js/bootstrap.min.js"/>
    <h:outputScript target="head">
        // Add the $() function
        $ = jQuery;
        $(document).ready(function () {
            jQuery.noConflict();
        });
    </h:outputScript>

</h:body>
</html>
